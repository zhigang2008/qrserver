<script src="/static/js/validate.min.js"></script>
<script src="/static/js/validate.additional-methods.min.js"></script>
<script src="/static/js/validate.messages_zh.js"></script>
<script src="/static/js/jquery.validate.bootstrap.popover.js"></script>
<script>
 $(document).ready(function() {	
 	//校验
  var form = $("#deviceform");
  form.validate({
    rules: {
    SensorId: {
      required: true,
      minlength: 10,
      maxlength: 10
    },
    SiteName: {
      required: true,
      alnum: true
    },
    Longitude: {
      required: true,
      number: true
    },
    Latitude: {
      required: true,
      number: true
    },
    SiteType: {
      required: true
    },
    Period: {
      number: true
    },
    RegionCode: {
    	digits:true,
      minlength: 6,
      maxlength: 6
    },
    InstallDate: {
      dateISO: true
    },
    Installer: {
    	chinese:true,
      maxlength:30
    },
    Contact: {
    	chinese:true,
      maxlength: 30
    },
    Telphone: {
      phone: true
    },
    Mobile: {
      mobile: true
    },
    NetType: {
      required: true
    },
    NetNo: {
      mobile: true
    },
    NetTariff: {
      maxlength:30
    },
    StartDate: {
      dateISO: true
    },
    NetTraffic: {
      number: true
    },
    NetQixian: {
      number: true
    },
    IPAddress: {
      ipv4: true
    },
    IPMask: {
      ipv4: true
    },
    GateWay: {
      ipv4: true
    },
    DNS: {
      ipv4: true
    },
    NotUse: {
      required: true
    }
   },
  messages:{
  	InstallDate: {
      dateISO: "请输入YYYY-MM-DD格式的日期,如2013-01-28"
    },
    StartDate: {
      dateISO: "请输入YYYY-MM-DD格式的日期,如2013-01-28"
    }
  }
   
  });	
  
  //3G 有线切换显示 
  $("input[name='NetType'][type='radio']").bind('change',function(){
  	$("#div_3G_info").toggle();
  	$("#div_wire_info").toggle();
  });
  
   $("input[name='IPType'][type='radio']").bind('change',function(){
  	if(this.value=='D'){
  	  $("#IPAddress").prop("disabled", true);
  	  $("#IPMask").prop("disabled", true);
  	  $("#GateWay").prop("disabled", true);
  	  $("#DNS").prop("disabled", true);
    }else{
    	$("#IPAddress").prop("disabled", false);
  	  $("#IPMask").prop("disabled", false);
  	  $("#GateWay").prop("disabled", false);
  	  $("#DNS").prop("disabled", false);
    }
  });
  
  //提交操作
 	$("#savedevice").bind('click', function() {
 		if(form.valid()){
      $.ajax({
             type: "POST",
             url: "/device",
             dataType:"json",
             async: true,
             timeout: 60000,
             data: $("#deviceform").serialize() ,
             success: function(json){
               if(json.Ok==true){
                    showSuccess("设备添加成功!");
               	 
                }else{
                 showError(json.Msg);
                }
              },
             error: function(XMLHttpRequest, textStatus, errorThrown) {
                 showError("保存失败,报告管理员:"+textStatus);
             }
           });
           
           }else{
  	      showWarning("请校正填写数据.");
         }
    });
  
});
</script>
